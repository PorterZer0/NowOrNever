<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you free on Sunday?</title>
    <link rel="stylesheet" href="style.css">
    <script src="./home.js" defer></script>
</head>
<body>
    <h1>Are you free sometime next week?</h1>
    
    <div class="container">
        <button id="yesButton">Yes</button>
        <img id="gif" src="cutest-cat-gifs-kitten-meow.gif" alt="Funny GIF">
        <button id="noButton">No</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedImage = localStorage.getItem('selectedImage');
            if (selectedImage) {
                document.getElementById('gif').setAttribute('src', selectedImage);
            }
        });
    </script>
</body>
</html>
